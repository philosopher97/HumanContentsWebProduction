			<p>
				“조심해. 악마들은 항상 거짓말을 해. 거짓말을 해야할 때도 거짓말을 하고, 하지 말아야 할 때도 거짓말을 하니까, 조심해.”
				“왜 그런 말을 저에게 해주시는거죠? 천사들은 저를 싫어할거라고 생각했는데?”
				“끝이 궁금할 뿐이야. 여기에 사람이 들어온 것도, 그 사람이 천사들의 말을 듣지 않고, 또 그들을 공격한 것도 처음이니까. 그 모든 처음의 마지막이 어떨지, 그냥 궁금해. 잘가. 하지만 바다는 여기만큼 쉽지 않을꺼야.”
				그 말을 끝으로 천사는 날아갔고, 저 역시 동굴을 빠져나왔습니다.

				<br>
			</p>
