		<!-- 텍스트 -->
		<div id="text" class="text">
			<p>
				생각해보면 <br>
				애너벨의 죽음을 받아들이지 못한건 <br>
				오직 저 뿐이었습니다. <br>
				모두가 그 죽음을 애너벨의 운명이라 생각했지만, <br>
				오직 저만이 그렇지 않다고 생각했으니까요. <br><br>
				그리고 저는 그런 운명의 화신과 다름 없는 <br>
				천사들의 앞에 서있습니다. <br><br>
				하지만 눈앞에서 운명을 마주했을 때, <br>
				저는 제가 한낱 인간이라는 것을 깨달았습니다. <br>
				그만큼의 무기력함도 같이 말이죠. <br><br>
				저는 인간에 불과하고, <br>
				운명에 맞서는건 불가능한 일이잖아요? <br>
				제가 할 수 있는 일은 그저 이 현실을 받아들이고, <br>
				집으로 돌아가는 일 뿐이었습니다. <br><br>
				이제 애너벨은 어떻게 되는걸까요?<br>
				<br>
			</p>
		</div>
