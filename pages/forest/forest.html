	<br><br>
	<!-- 이미지 및 텍스트가 표시되는 틀 -->
	<div class="box">
		<!-- 불투명도 50%인 흰 텍스트 배경 -->
		<div id="text_bg" class="text_bg"></div>
		<!-- 텍스트 -->
		<div id="text" class="text">
			<p>
				저는 반드시 애너벨을 저 머나먼 죽음으로부터 구해오기로 다짐했고,<br>
				달님도 저를 응원해 주셨습니다.<br><br>
				그렇게 저는 언덕 위의 숲으로 향하게 되었죠.<br>
				달님조차 보이지 않는 숲 속에서<br>
				제가 의지할 수 있는 것은 오직 작은 등불 하나뿐이었습니다.<br>
				하지만 애너벨을 생각하면 느껴지는 그리움은<br>
				저를 제가 알지 못하는 곳으로 이끌어주었어요.<br><br>
				그렇게 얼마나 걸었을까,<br>
				어디선가 희미한 음악 소리가 들리기 시작했습니다.<br>
				<br>
			</p>
		</div>
