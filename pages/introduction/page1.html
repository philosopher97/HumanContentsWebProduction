				해변과 만나고, 그리고 바다를 향해 다시 떠납니다.<br>
				그리고 우리는 인연 또한 그러한 것을 알고 있습니다.<br><br>
				저도 그런 이별을 해보지 않은 건 아니에요.<br>
				차라리 <test>애너벨</test>이 병이나 사고로 저를 떠났다면<br>
				받아들일 수 있었을 것입니다.<br><br>

				<br>
			</p>
