			<p>
				저는 모닥불 앞에 앉아 이 상황을 헤쳐 나갈 방법을 생각했습니다. <br>
				하지만 그 어떠한 방법으로도 <br>
				저는 이곳을 통과할 수 없을 것이라는 생각이 들었습니다.<br><br>
				그러자 저는 무기력한 스스로에 대한 분노에 사로잡혔습니다.<br>
				화를 참지 못한 저는 주위를 둘러싼 모든 것들이 싫어졌고,<br>
				눈 앞에서 타고 있는 모닥불도 미워보였습니다. <br><br>
				장작을 발로 차버리며 불을 꺼뜨리자 뒤에서<br>
				수호자의 거친 숨소리가 들리기 시작했습니다. <br>
				저는 뒤돌아볼 세도 없이 수호자의 발굽을 맞았고, <br>
				그렇게 눈 앞이 흐려졌습니다. <br><br>
				이제 애너벨은 어떻게 되는걸까요?<br>
				<br>
			</p>
