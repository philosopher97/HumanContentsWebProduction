			<p>
				수호자는 절대로 저를 들여보내줄 것 같지 않았습니다.<br><br>
				그래서 저는 그와 싸워서라도<br>
				이곳을 지나가야겠다고 생각했어요.<br>
				그렇게 마음을 먹자, <br>
				수호자의 활과 화살이 제 눈에 들어왔습니다. <br><br>
				저는 망설임 없이 활과 화살을 집어 들었고, <br>
				곧바로 수호자를 겨누었습니다. <br><br>
				하지만 제가 무언가를 해볼 겨를도 없이<br>
				수호자의 발굽이 저를 강타했습니다. <br>
				저는 무기력하게 내동댕이쳐졌고, <br>
				더 이상 몸은 움직이지 않았습니다. <br><br>
				이제 애너벨은 어떻게 되는 걸까요?<br>
				<br>
			</p>
